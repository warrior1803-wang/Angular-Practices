<app-header (selectEvent)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectValue === 'Recipes'"></app-recipes>
      <app-shopping-list *ngIf="selectValue !== 'Recipes'"></app-shopping-list>
    </div>
  </div>
</div>
